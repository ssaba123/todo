<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="app.js" defer></script>
</head>
<body>

    <h1 class="heading">A To Do List application using HTML, CSS & Javascript</h1>
    
    <div class="app">
        <div class="inputs">
        <input class="todo" type="text" placeholder="Add item to list...">
        <button class="todo-btn">Add To Do</button>
        </div>
        <div class="todos">
            <p>To do:</p>
            <ul class="list-wrapper">
               
         </ul>

        </div>
    </div>


</body>
</html>
